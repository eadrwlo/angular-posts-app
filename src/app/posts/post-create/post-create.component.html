<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
          <input matInput placeholder="Title" type="text" name="title" ngModel required minlength="3" #title="ngModel">
          <mat-error *ngIf="title.invalid">No content!</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Content" rows="1" name="content" ngModel required #content="ngModel"></textarea>
          <mat-error *ngIf="content.invalid">No content!</mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          color = "accent"
          type="submit" >Save!
        </button>
  </form>
</mat-card>
